<section id="tenant_behaviour">
    <div class="tenant_behaviour-header">Tenant Behaviour</div>
    <div class="tenant_behaviour-body ">
       
        <div class="d-flex mb-3">
            <label class="switch"><input type="checkbox" /> <span class="slider"></span></label>
            <div class="opt_txt ms-3">Allow Tenants to communicate with each other outside of an alliance</div>
        </div>
        <div>
            <div class="d-flex">
                <label class="switch"><input type="checkbox" /> <span class="slider"></span></label>
                <div class="opt_txt ms-3">Allow Tenants to add new participants to the organisation</div>
            </div>
            <div class="tenant_behaviour-opt_container radio-button d-flex mb-3 ">

                    <div>
                        <input type="radio" id="addnewparticipants1" name="newParticipantsToOrg" value="XP" checked>
                    <label for="addnewparticipants1">XP only</label>
                    </div>
                    <div >
                        <input type="radio" id="addnewparticipants2" name="newParticipantsToOrg" value="10+">
                    <label for="addnewparticipants2">More than 10 alliances</label>
                    </div>
                    <div >
                        <input type="radio" id="addnewparticipants3" name="newParticipantsToOrg" value="1M+">
                    <label for="addnewparticipants3">For ARR >1M USD</label>
                    </div>
                  
            </div>

        </div>

        <div>    
            <div class="d-flex">
                <label class="switch"><input type="checkbox" /> <span class="slider"></span></label>
                <div class="opt_txt ms-3">What kinds of Tenants are allowed on the marketplace ?</div>
            </div>
            <div class="tenant_behaviour-opt_container radio-button d-flex mb-3 ">

                    <div>
                        <input type="radio" id="kindOfTenants1" name="kindOftenantAllowed" value="All" checked>
                    <label for="kindOfTenants1">All types</label>
                    </div>
                    <div >
                        <input type="radio" id="kindOfTenants2" name="kindOftenantAllowed" value="Infrastructure">
                    <label for="kindOfTenants2">Infrastructure only</label>
                    </div>
                    <div >
                        <input type="radio" id="kindOfTenants3" name="kindOftenantAllowed" value="Experience">
                    <label for="kindOfTenants3">Experience only</label>
                    </div>
                    <div >
                    <input type="radio" id="kindOfTenants4" name="kindOftenantAllowed" value="Content">
                    <label for="kindOfTenants4">Content only</label>
                    </div>
                    <div >
                        <input type="radio" id="kindOfTenants5" name="kindOftenantAllowed" value="Monetisation">
                        <label for="kindOfTenants5">Monetisation only</label>
                    </div>
                    <div >
                        <input type="radio" id="kindOfTenants6" name="kindOftenantAllowed" value="Operators">
                        <label for="kindOfTenants6">Operators only</label>
                    </div>
                    
            </div>

        </div>


    </div>  
</section>
